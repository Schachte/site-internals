{{- if .Site.Menus.main }}
<nav class="menu">
	<button class="menu__btn" aria-haspopup="true" aria-expanded="false" tabindex="0">
		<span class="menu__btn-title" tabindex="-1">{{ T "menu_label" }}</span>
	</button>
	<ul class="menu__list">
		<li class="menu__item">
			<a class="menu__link" href="https://ryan-schachte.com">
				<span class="menu__text">Home</span>
			</a>
		</li>
		{{- $currentNode := . }}
		{{- range .Site.Menus.main }}
		{{- if .Name }}
		<li class="menu__item{{ if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} menu__item--active{{ end }}">
			<a class="menu__link" href="{{ .URL }}">
				{{ .Pre }}
				<span class="menu__text">{{ .Name }}</span>
				{{ .Post }}
			</a>
		</li>
		{{- end }}
		{{- end }}
		<li class="menu__item">
			<a class="menu__link" href="https://youtube.com/thesimpleengineer" target="_blank">
				<span class="menu__text">Youtube</span>
			</a>
		</li>
		<li class="menu__item">
			<a class="menu__link" href="https://linkedin.com/in/schachte" target="_blank">
				<span class="menu__text">Linkedin</span>
			</a>
		</li>
	</ul>
</nav>
{{ else -}}
<div class="divider"></div>
{{- end }}
